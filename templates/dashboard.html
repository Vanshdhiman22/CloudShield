<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudShield Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 28px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .map-btn { background-color: #333; color: white; }
        .csv-btn { background-color: green; color: white; }

        ul.stats {
            margin-top: 25px;
            list-style: none;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .chart-container {
            margin-top: 40px;
            max-width: 800px;
            width: 100%;
        }

        .dark-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #444;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }

        body.dark-mode .button {
            color: white;
        }

        body.dark-mode .logout-btn,
        body.dark-mode .map-btn,
        body.dark-mode .csv-btn {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <h1>‚òÅ CloudShield ‚Äî Cloud Threat Dashboard</h1>
        <a href="/logout"><button class="logout-btn">Logout</button></a>
    </div>

    <div class="buttons">
        <a href="/map"><button class="button map-btn">üåç View Attack Map</button></a>
        <a href="/export_csv"><button class="button csv-btn">üì§ Export Logs as CSV</button></a>
    </div>

    <p>Welcome to your real-time cloud threat dashboard.</p>

    <ul class="stats">
        <li>Total Logs: {{ logs | length }}</li>
        <li>Blacklisted Hits: {{ blacklisted | length }}</li>
        <li>Unique IPs: {{ logs | map(attribute='sourceIPAddress') | list | unique | list | length }}</li>
    </ul>

    <div class="chart-container">
        <canvas id="attackChart" height="300"></canvas>
    </div>

    <div class="dark-toggle" onclick="toggleDarkMode()">üåì Toggle Dark Mode</div>

    <script>
        const dataFromFlask = {{ data | tojson }};
        const ctx = document.getElementById('attackChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(dataFromFlask),
                datasets: [{
                    label: 'Detected Threats',
                    data: Object.values(dataFromFlask),
                    backgroundColor: ['#f44336', '#2196f3', '#ff9800', '#4caf50'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: { labels: { color: getComputedStyle(document.body).color } }
                }
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
