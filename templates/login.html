<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudShield Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #283c86, #45a247);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #fff;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 15px;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ”’ CloudShield Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="footer">Â© 2025 CloudShield â€¢ Secure Your Cloud</div>
    </div>
</body>
</html>
